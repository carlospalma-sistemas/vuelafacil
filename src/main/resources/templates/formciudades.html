<!DOCTYPE html>
<html>
    <head>
        <title>Ciudades</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    </head>
    <body class="container">
        <h3>Ciudad</h3>
        <div>
            <form>
                <div class="form-group row mb-3">
                    <div class="col-lg-4">
                        <label for="nombre" class="form-control-sm">Nombre:</label>
                        <input type="text" id="nombre" name="nombre" class="form-control form-control-sm">
                    </div>
                    <div class="col-lg-2">
                        <label for="codigodane" class="form-control-sm">Código DANE</label>
                        <input type="text" id="codigodane" name="codigodane" class="form-control form-control-sm">
                    </div>
                    <div class="col-lg-4">
                        <label for="aeropuerto" class="form-control-sm">Aeropuerto</label>
                        <input type="text" id="aeropuerto" name="aeropuerto" class="form-control form-control-sm">
                    </div>
                    <div class="col-lg-2">
                        <label for="siglaaeropuerto" class="form-control-sm">Sigla</label>
                        <input type="text" id="siglaaeropuerto" name="siglaaeropuerto" class="form-control form-control-sm">
                    </div>
                </div>
                <div class="form-group row mb-3">
                    <div class="col-lg-3">
                        <label for="iniciooperacion" class="form-control-sm">Inicio operación</label>
                        <input type="date" id="iniciooperacion" name="iniciooperacion" class="form-control form-control-sm">
                    </div>
                    <div class="col-lg-3">
                        <label for="finoperacion" class="form-control-sm">Fin operación</label>
                        <input type="date" id="finoperacion" name="finoperacion" class="form-control form-control-sm">
                    </div>
                    <div class="col-lg-4 mt-4">
                        <input type="checkbox" id="hab" name="hab" class="form-check-input m-2">
                        <label for="hab" class="form-check-label form-control-sm">Habilitado</label>
                    </div>
                </div>
                <div class="d-flex justify-content-end">
                    <input type="submit" value="Guardar" class="btn btn-success me-2">
                    <input type="submit" value="Cancelar" class="btn btn-light">
                </div>
            </form>
        </div>
    </body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</html>
